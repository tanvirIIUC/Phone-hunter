<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone hunter</title>
  </head>
  <body class="container p-5">
    <header>
          <h1>Welcome to online mobile shope</h1>
    </header>
    <main>
        <section class="m-5 d-flex ">         
                <input id="input-field" type="text" class="form-control w-50 m-3" placeholder="Phone search" aria-label="Username" aria-describedby="addon-wrapping">
                <button id="search-button" type="button" class="btn btn-primary m-3">Search</button>
        </section>
        <section>
            <div id="phone-container" class=" row row-cols-1 row-cols-md-3 g-4">
              </div>
        </section>
        <section>
            <div id="No-found" class="d-none">
                <h3 class="text-danger">Not Found !! Search Again.......</h3>
            </div>
        </section>
        <section class="mt-5 d-none">
            <div id="sping" class="d-flex justify-content-center ">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
  </body>
</html>
